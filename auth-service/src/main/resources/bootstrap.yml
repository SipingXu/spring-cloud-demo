spring:
  application:
    name: auth-service
  cloud:
    config:
      fail-fast: true
      username: user
      password: ${CONFIG_SERVICE_PASSWORD}
      discovery:
        enabled: true
        service-id: config-server

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://registry:8761/eureka/
